<html lang="en">
<head>

            <div class="titulo">

            </div> 
            <div class="barras">

                <label for="hamburguesa" class=" label_menu menu_boton_bars">

                    <span id="span_2"></span>
                    <span id="span_3"></span>  
                </label>

    <div class="cabeza-bottom mostrar ">
