
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo/negroes.png">
    <link rel="stylesheet" href="  CSS/estilos-largos2.css">
    <link rel="stylesheet" href="CSS/salectbox.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Hosp</title>
</head>
<body>
    <div class="contenedor-cabeza">
        <div class="cabeza-top">
            <div class="imagen">
                <img class="img" src="img/logo/blancoes.png" alt="Logotipo">
            </div>
            <div class="titulo">
                <h1>Administrador</h1>
            </div> 
            <div class="barras">
                <input type="checkbox" id="hamburguesa">
                <label for="hamburguesa" class=" label_menu menu_boton_bars">
                    <span id="span_1"></span>
                    <span id="span_2"></span>
                    <span id="span_3"></span>  
                </label>  
            </div>                                             
        </div>          
    </div>
    <div class="cabeza-bottom mostrar ">
        <div class="menu">
            <div>
                <a class="boton-n" href="buscar-medico.html">Medicos</a><br>
            </div>
            <div>
                <a href="crear-cuenta.html">Crear cuenta</a><br>
            </div>                
            <div>
                <a href="registrar-medico.html">Registrar Médico</a><br>
            </div> 
            <div>
                <a href="cerrar-sesion-admin.html">Cerrar sesión</a><br>
            </div>
        </div>
    </div>
    <div class="buscar">
        <div class="box">
            <input type="text" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Busca a otro médico " class="inputs"  
            name="buscarpaciente" onkeypress="return validar(event)">
        </div>
        <div class="btn-buscar">
            <input readonly class="btn" type="button" value="Buscar" onclick="buscar()" >
        </div>
    </div>
    <div class="contenedor-contenido">
        <div class="contenido">
            <h3>Medicos</h3>
        </div>
        <div class="contenido">
            <form class="formulario" method="get" name="formulario" action="registrodeunmedico.html">                  
                <div class="perfil-img">
                    <img class="imgperf" sr c="" alt="Foto de perfil del Médico">
                </div> 
                <div class="formulario-top">                    
                    <div class="formulario-n">
                        <div>
                            <p>Nombre:</p>
                        </div>  
                        <div>
                            <input readonly type="text"  class="inputs"  name="nombrecompleto"
                            onkeypress="return validar(event)">
                        </div> 
                    </div>
                    <div class="formulario-n">
                        <div>
                            <p>Apellido paterno:</p>
                        </div>  
                        <div>
                            <input readonly type="text"  class="inputs"  name=""
                            onkeypress="return validar(event)">
                        </div> 
                    </div>
                    <div class="formulario-n">
                        <div>
                            <p>Apellido materno:</p>
                        </div>  
                        <div>
                            <input readonly type="text"  class="inputs"  name=""
                            onkeypress="return validar(event)">
                        </div> 
                    </div>
                    <div class="formulario-n">
                        <div>
                            <p>Fecha de nacimiento:</p>
                        </div>  
                        <div>
                            <input readonly type="text" class="inputs"  name=""
                            onkeypress="return validar(event)">
                        </div> 
                    </div>
                    <div class="formulario-n">
                        <div>
                            <p>Fecha de ingreso a laborar:</p>
                        </div>  
                        <div>
                            <input readonly type="text" class="inputs"  name=""
                            onkeypress="return validar(event)">
                        </div> 
                    </div>
                    <div class="formulario-n">
                        <div>
                            <p>Cedula:</p>
                        </div>  
                        <div>
                            <input readonly type="text"  class="inputs"  name="cedula"
                            onkeypress="return validar(event)">
                        </div> 
                    </div> 
                    <div class="formulario-n">
                        <div>
                            <p>Especialidad:</p>
                        </div>  
                        <div>
                            <input readonly type="text"  class="inputs"  name=""
                            onkeypress="return validar(event)">
                        </div> 
                    </div>
                    <div class="formulario-n">
                        <div>
                            <p>Id asignado:</p>
                        </div>  
                        <div>
                            <input readonly type="text"  class="inputs"  name=""
                            onkeypress="return validar(event)">
                        </div> 
                    </div> 
                              
                    <div class="formulario-n">
                        <div>
                            <p>Numero telefonico:</p>
                        </div>  
                        <div>
                            <input readonly type="text"  class="inputs"  name=""
                            onkeypress="return validar(event)">
                        </div> 
                    </div>             
                    <div class="formulario-n">
                        <div>
                            <p>Correo electronico:</p>
                        </div>  
                        <div>
                            <input readonly type="text"  class="inputs"  name=""
                            onkeypress="return validar(event)">
                        </div> 
                    </div>                            
                    <div class="formulario-n">
                        <div>
                            <p>Direeccion:</p>
                        </div>  
                        <div>
                            <input readonly type="text"  class="inputs"  name=""
                            onkeypress="return validar(event)">
                        </div> 
                    </div> 
                </div>
                <!-- <div class="boton">
                    <div>
                        <input readonly class="btn" type="button" value="Registrar" onclick="registrar()" >
                    </div>
                </div>                -->
            </form>       
        </div>
    </div>
    <div class="contenedor-pie">
        <div class="pie-top">
            <h3>El pie de pagina</h3>
        </div>
    </div> 
    <script src="JS/menu.js"></script>   
    <script src="JS/buscar-registro-admin.js"></script>

</html>
